
<!DOCTYPE html>
<html lang="ar" dir="rtl" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>منصة إتقان التعليمية</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              gray: {
                750: '#2d3748',
                850: '#1a202c',
                950: '#030712', 
              }
            },
            animation: {
              'gradient': 'gradient 8s ease infinite',
              'blob': 'blob 7s infinite',
              'nebula': 'nebula 15s ease infinite',
            },
            keyframes: {
              gradient: {
                '0%, 100%': { 'background-size': '200% 200%', 'background-position': 'left center' },
                '50%': { 'background-size': '200% 200%', 'background-position': 'right center' },
              },
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              },
              nebula: {
                '0%, 100%': { 'background-position': '0% 50%' },
                '50%': { 'background-position': '100% 50%' },
              }
            }
          }
        }
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700;900&family=Great+Vibes&family=Amiri:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body { font-family: 'Cairo', sans-serif; }
      
      .exp-bg-default { background-color: #030712; color: #f3f4f6; }
      .exp-bg-white-ruled { 
        background-color: #ffffff; color: #1f2937; 
        background-image: linear-gradient(#e5e7eb 1px, transparent 1px);
        background-size: 100% 2.4rem; line-height: 2.4rem !important;
      }
      .exp-bg-yellow-pad { 
        background-color: #fefce8; color: #1f2937;
        background-image: linear-gradient(#fde047 1px, transparent 1px);
        background-size: 100% 2.4rem; border-right: 4px solid #fca5a5;
      }
      .exp-bg-grid { 
        background-color: #f8fafc; color: #1f2937;
        background-image: radial-gradient(#cbd5e1 0.5px, transparent 0.5px);
        background-size: 20px 20px;
      }
      .exp-bg-sepia { 
        background-color: #f4ecd8; color: #431407; 
        background-image: url('https://www.transparenttextures.com/patterns/old-mathematics.png');
      }
      .exp-bg-chalkboard { 
        background-color: #064e3b; color: #ecfdf5;
        background-image: url('https://www.transparenttextures.com/patterns/chalkboard.png');
      }
      .exp-bg-blueprint { 
        background-color: #1e3a8a; color: #dbeafe;
        background-image: linear-gradient(rgba(255,255,255,0.1) 1px, transparent 1px), 
                          linear-gradient(90deg, rgba(255,255,255,0.1) 1px, transparent 1px);
        background-size: 30px 30px;
      }
      .exp-bg-midnight-dots { 
        background-color: #020617; color: #f1f5f9;
        background-image: radial-gradient(#1e293b 1px, transparent 1px);
        background-size: 24px 24px;
      }
      .exp-bg-plain-white { background-color: #ffffff; color: #000000; }
      .exp-bg-nebula-flow { 
        background: linear-gradient(-45deg, #0f172a, #1e1b4b, #312e81, #1e1b4b);
        background-size: 400% 400%;
        animation: nebula 15s ease infinite;
        color: #f8fafc; 
      }

      /* --- CRITICAL: Editor Fixed Layout --- */
      .exp-content { 
          word-break: break-word; 
          min-height: 500px;
          outline: none;
      }
      
      /* Pure manual control for each line */
      .exp-content div, .exp-content p { 
          unicode-bidi: plaintext; 
          text-align: initial; 
          margin-bottom: 0.1em;
          padding: 0;
          min-height: 1.5em;
      }
      
      .exp-content table {
        width: 100%; border-collapse: collapse; margin: 1.5rem 0;
        background-color: #000000; border-radius: 12px; overflow: hidden;
        border: 1px solid #333333;
      }
      .exp-content th { background-color: #111111; color: #10b981; padding: 14px; font-weight: 900; text-align: center; border: 1px solid #333333; }
      .exp-content td { padding: 14px; border: 1px solid #333333; text-align: center; color: #ffffff; }

      @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
      .animate-fade-in { animation: fadeIn 0.6s ease-out forwards; }
    </style>

{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",

    "firebase/app": "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js",
    "firebase/auth": "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js",
    "firebase/firestore": "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js",
    "firebase/analytics": "https://www.gstatic.com/firebasejs/10.8.0/firebase-analytics.js",
    "firebase/": "https://aistudiocdn.com/firebase@^12.6.0/",
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.1",
    "vite": "https://aistudiocdn.com/vite@^7.2.4",
    "html2canvas": "https://aistudiocdn.com/html2canvas@^1.4.1",
    "jspdf": "https://aistudiocdn.com/jspdf@^2.5.1"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>

    <div id="root"></div>

  </body>
</html>
